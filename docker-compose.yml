  services:
    frontend:
      build: ./frontend
      ports:
        - "3000:5173"
      depends_on:
        - backend
      volumes: 
        - ./frontend:/app
        - /app/node_modules

    backend:
      build: ./backend
      ports:
        - "4000:4000"
      env_file:
        - ./backend/.env.example
      depends_on:
        - db

    db:
      image: postgres:15
      env_file:
        - ./database/.env.example
      ports:
        - "5433:5432"
      volumes:
        - pgdata:/var/lib/postgresql/data
        - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
  volumes:
    pgdata: